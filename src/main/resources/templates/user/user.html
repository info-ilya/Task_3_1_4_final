<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Информация о пользователе</title>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div sec:authorize="hasRole('USER')" style="text-align: center">
    <h2>Пользователь: <span th:utext="${session.user.userName}"/></h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Логин</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Email</th>
        </tr>
        <tr>
            <td th:utext="${session.user.id}"/>
            <td th:utext="${session.user.userName}"/>
            <td th:utext="${session.user.firstName}"/>
            <td th:utext="${session.user.lastName}"/>
            <td th:utext="${session.user.email}"/>
        </tr>
    </table>
    <br><br>
    <form th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout"/>
    </form>
</div>
</body>
</html>
