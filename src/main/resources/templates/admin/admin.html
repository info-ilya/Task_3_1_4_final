<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Admin page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="/css/dashboard.css" rel="stylesheet">
</head>
<body>
<div sec:authorize="hasAuthority('ADMIN')">
    <nav class="navbar navbar-dark bg-dark flex-md-nowrap shadow">
    <span class="navbar-text">
    <b th:utext="${session.user.getEmail()}">with</b>
    <span>with roles: </span>
        <!--         <span th:each="authority : ${#authentication.getAuthorities()}"-->
        <!--               th:if="${authority.getAuthority().startsWith('ROLE_')}"-->
        <!--               th:text="${authority.getAuthority().replaceFirst('ROLE_', ' ')}">-->
        <!--    </span>-->
        <span th:each="authority : ${#authentication.getAuthorities()}"
              th:text="${authority.getAuthority()} +' '"></span>
</span>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link active" href="#">All users</a></li>
                        <li class="nav-item" th:each="user : ${usersList}">
                            <a class="nav-link text-capitalize" th:href="@{/{name}(name=${user.email})}">
                                <span data-feather="home" th:utext="${user.firstName}"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <br>
                <h2>Admin panel</h2>
                <ul class="nav nav-tabs" id="myTabs">
                    <li class="nav-item"><a href="#home" role="tab" data-toggle="list" class="nav-link active">Users
                        table</a></li>
                    <li class="nav-item"><a href="#newuser" role="tab" data-toggle="list" class="nav-link nBtn">New
                        User</a>
                    </li>
                </ul>
                <div class="tab-content pt-3 border">
                    <div class="tab-pane active" id="home" role="tabpanel">
                        <h5 class="pl-3 py-2 border-bottom">All users</h5>
                        <div class="table-responsive px-3 pb-3">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Age</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${usersList}">
                                    <td th:utext="${user.id}">ID</td>
                                    <td th:utext="${user.firstName}">Firstname</td>
                                    <td th:utext="${user.lastName}">Lastname</td>
                                    <td th:utext="${user.email}">Email</td>
                                    <td th:utext="${user.age}">Age</td>
                                    <td><span th:each="role : ${user.roles}" th:utext="${role.name} +' '"></span></td>
                                    <td><a th:href="@{/findone/(id=${user.id})}"
                                           class="btn btn-info btn-sm eBtn">Edit</a>

                                        <!--    Edit Modal-->
                                        <div th:include="admin/editmodal"></div>
                                    </td>
                                    <td><a th:href="@{/findone/(id=${user.id})}"
                                           class="btn btn-danger btn-sm delBtn">Delete</a>

                                        <!--    Delete modal-->
                                        <div th:include="/admin/deletemodal"></div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane" id="newuser" role="tabpanel">

                        <!--    New user form -->
                        <div th:include="/admin/newuserform"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/main.js"></script>
</div>
</body>
</html>
