<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о пользователе</title>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div style="text-align: center">
    <h2>Пользователь: <span th:utext="${user.email}"/></h2>
    <table>
        <tr>
            <th>ID</th>
            <th>First name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Role</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr>
            <td th:utext="${user.id}">ID</td>
            <td th:utext="${user.firstName}">Firstname</td>
            <td th:utext="${user.lastName}">Last name</td>
            <td th:utext="${user.age}">Age</td>
            <td th:utext="${user.email}">Email</td>
            <td th:utext="${user.roles}">Role</td>
            <td><a th:href="@{/edit(name=${user.email})}">Edit</a></td>
            <td><a th:href="@{/del(name=${user.email})}">Delete</a></td>

        </tr>
    </table>
    <a th:href="@{/admin/admin}">back to admin page</a>
    <br><br>
    <form th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout"/>
    </form>
</div>
</body>
</html>
