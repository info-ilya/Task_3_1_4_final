<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о пользователе</title>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div style="text-align: center">
    <h2>Пользователь: <span th:utext="${user.userName}"/></h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Логин</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Email</th>
            <th>Действие</th>
        </tr>
        <tr>
            <td th:utext="${user.id}">ID</td>
            <td th:utext="${user.userName}">Login</td>
            <td th:utext="${user.firstName}">Firstname</td>
            <td th:utext="${user.lastName}">Surname</td>
            <td th:utext="${user.email}">Email</td>
            <td>
                <a th:href="@{/edit(name=${user.userName})}">Edit</a>
                <a th:href="@{/del(name=${user.userName})}">Delete</a>
            </td>
        </tr>
    </table>
    <a th:href="@{/admin/admin}">back to admin page</a>
    <br><br>
    <form th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout"/>
    </form>
</div>
</body>
</html>
